<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Rat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Choose your symptoms</h1>

    <div id="myCheckboxs">
        <input type="checkbox" id="illness1_cb" name="options">
        <label for="illness1_cb" class="cbLabel">Headache</label><br>

        <input type="checkbox" id="illness2_cb" name="options">
        <label for="illness2_cb" class="cbLabel">Fever</label><br>

        <input type="checkbox" id="illness3_cb" name="options">
        <label for="illness3_cb" class="cbLabel">Stomachache</label><br>

        <input type="checkbox" id="illness4_cb" name="options">
        <label for="illness4_cb" class="cbLabel">Rush</label><br>
    </div><br>

    <div id="buttonContainer">
        <button id="nextButton" class="button">Next</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
